<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- META DATA FOR SEO >> GOOGLE DESCRIPTION  -->
    <!-- ..................................................................... -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- CSS FILES  -->
    <!-- ..................................................................... -->
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <!-- FONT AWESOME  -->
    <!-- ..................................................................... -->
    <script src="https://kit.fontawesome.com/671c0ca6ff.js" crossorigin="anonymous"></script>
    <script defer src="controller/tasksCards.js"></script>

</head>

<body>
    <!-- BODY CONTAINER -->
    <!-- ================================================================ -->
    <div class="dashboard">

        <!-- SIDE MENU BAR -->
        <!-- ================================================================ -->
        <aside class="sidebar">
            <div class="sidebar-image">
                <a href="#">
                    <img src="/public/images/logo-2.png" alt="Dashboard Logo" id="sidebar-image-logo">
                    <img src="/public/images/logo-icon.png" alt="Dashboard Logo" id="sidebar-image-icon">
                </a>
            </div>

            <nav class="sidebar-menu">
                <ul class="sidebar-list">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link sidebar-link--active">
                            <i class="fa-solid fa-compass"></i> <span> Overview</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-list"></i> <span>Tasks</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-newspaper"></i> <span>News</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-bookmark"></i> <span>Bookmarks</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-bell"></i> <span>Notifications</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-gear"></i> <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- OVERVIEW -->
        <!-- ================================================================ -->
        <main class="main-content">

            <!-- OVERVIEW HEADER -->
            <!-- ================================================================ -->
            <header class="overview-header">
                <div class="overview-header-topbar">

                    <span>
                        Monday, January 20 2022
                        </h3>
                </div>

                <div class="overview-header-greeting">
                    <h1>
                        Welcome Back, Users
                    </h1>
                    <h2>
                        Here's what's happening today.
                    </h2>
                </div>
            </header>

            <!-- OVERVIEW TASKS MANAGEMENT -->
            <!-- ================================================================ -->
            <article class="overview-tasks tasks-section">
                <h2 class="tasks__title">
                    Task To Complete
                </h2>

                <!-- OVERVIEW TASKS INPUT FIELD -->
                <!-- ================================================================ -->
                <form class="tasks-input-section" method="POST">
                    <input type="text" name="create-task-input" id="create-task-input" placeholder="Type New Task Here">
                    <input type="submit" id="create-task-submit" name="Add Task" value="Add Task">
                </form>

                <!-- OVERVIEW TASKS CARDS WRAPPER -->
                <!-- ================================================================ -->
                <div class="tasks-cards">
                    <div class="tasks-card">
                        <!-- <h1 class="tasks-card__title">
                            Buy Some Groceries
                        </h1> -->
                        <input class="tasks-card__desc" type="text" class="text" value="A new task" disabled>
                        <!-- <p class="tasks-card__desc">
                            The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those
                            interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum"
                        </p> -->
                        <div class="tasks-buttons">
                            <button class="tasks__button tasks__button--edit">
                                Edit Task <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button class="tasks__button tasks__button tasks__button--delete">
                                Delete Task <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>

                </div>

            </article>


        </main>
    </div>



</body>

</html>
